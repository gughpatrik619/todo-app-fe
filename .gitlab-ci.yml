image: node:latest
stages:
  - build
  - deploy

before_script:
  - npm install
  - npm --prefix ./functions install

app-build:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
    - npm run build-prod

deploy-production:
  stage: deploy
  dependencies:
    - app-build
  script:
    - npm run deploy
  only:
    - master
