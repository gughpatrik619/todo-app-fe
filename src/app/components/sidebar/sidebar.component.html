<div class="collapse bg-dark" id="sidebar" [ngClass]="{ 'show': leftSidebarState === 'open' }">
  <ul class="navbar-nav pt-2">
    <li class="nav-item">
      <a
        class="nav-link px-3"
        [ngClass]="{ 'active': activeHomepage === 'list' }"
        [routerLink]="'/home/todo-list'"
        (click)="openPage('list')"
      >
        <i class="fas fa-clipboard-list fa-fw me-2"></i>
        Todo's
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-3"
        [ngClass]="{ 'active': activeHomepage === 'board' }"
        [routerLink]="'/home/todo-board'"
        (click)="openPage('board')"
      >
        <i class="fas fa-columns fa-fw me-2"></i>
        Board
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-3"
        [ngClass]="{ 'active': activeHomepage === 'stats' }"
        [routerLink]="'/home/statistics'"
        (click)="openPage('stats')"
      >
        <i class="fas fa-chart-line fa-fw me-2"></i>
        Statistics
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link px-3"
        [ngClass]="{ 'active': activeHomepage === 'calendar' }"
        [routerLink]="'/home/calendar'"
        (click)="openPage('calendar')"
      >
        <i class="fas fa-calendar-alt fa-fw me-2"></i>
        Calendar
      </a>
    </li>
  </ul>
</div>
