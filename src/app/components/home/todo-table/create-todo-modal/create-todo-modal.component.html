<div class="modal fade" id="createTodoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title" id="staticBackdropLabel">New Todo</h5>
        <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="input-group mb-2">
            <span class="input-group-text bg-dark text-light">
              Title
            </span>
            <input type="text" placeholder="Title" class="form-control">
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text bg-dark text-light">
              Description
            </span>
            <textarea class="form-control" rows="5" placeholder="Description"></textarea>
          </div>
          <div class="input-group mb-2">
            <span class="input-group-text bg-dark text-light">
              Priority
            </span>
            <select class="form-select">
              <option selected value="LOW">LOW</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="HIGH">HIGH</option>
            </select>
          </div>
          <div class="input-group">
            <span class="input-group-text bg-dark text-light">
              Due
            </span>
            <input type="date" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-dark" (click)="createTodo()">Submit</button>
      </div>
    </div>
  </div>
</div>
