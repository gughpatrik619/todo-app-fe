<div class="col p-2">
  <div class="card">
    <div class="card-header bg-dark text-light">
      {{title}}
      <div
        class="btn-group btn-group-sm position-absolute"
        style="right: 5px; top: 5px"
      >
        <button
          [ngClass]="{ 'active': type === 'pie' }"
          class="btn btn-outline-light"
          (click)="type = 'pie'"
        >
          <i class="fa fa-fw fa-chart-pie fa-lg"></i>
        </button>

        <button
          [ngClass]="{ 'active': type === 'bar' }"
          class="btn btn-outline-light"
          (click)="type = 'bar'"
        >
          <i class="fa fa-fw fa-chart-bar fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <app-pie-chart
        *ngIf="type === 'pie'"
        [datasets]="datasets"
        [labels]="labels"
      ></app-pie-chart>

      <app-bar-chart
        *ngIf="type === 'bar'"
        [datasets]="datasets"
        [labels]="labels"
      ></app-bar-chart>
    </div>
  </div>
</div>
