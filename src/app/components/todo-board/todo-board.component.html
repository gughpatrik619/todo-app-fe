<div *ngIf="!loaded" class="text-center mt-5">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<div *ngIf="loaded" class="d-flex align-items-center flex-column bg-warning">
  <div class="mt-4">

    <div class="column-container"
         cdkDropList
         #todosToDoList="cdkDropList"
         [cdkDropListData]="todosToDo"
         [cdkDropListConnectedTo]="[todosInProgressList, todosDoneList, todosDeferredList]"
         (cdkDropListDropped)="onDrop($event)">
      <h5 class="text-info text-center">To Do</h5>
      <hr>
      <div class="card m-2 bg-dark text-light" style="cursor: pointer" cdkDrag *ngFor="let todo of todosToDo">
        <div class="card-header">{{todo.title}}</div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
        </div>
      </div>
    </div>

    <div class="column-container"
         cdkDropList
         #todosInProgressList="cdkDropList"
         [cdkDropListData]="todosInProgress"
         [cdkDropListConnectedTo]="[todosToDoList, todosDoneList, todosDeferredList]"
         (cdkDropListDropped)="onDrop($event)">
      <h5 class="text-primary text-center">In Progress</h5>
      <hr>
      <div class="card m-2 bg-dark text-light" style="cursor: pointer" cdkDrag *ngFor="let todo of todosInProgress">
        <div class="card-header">{{todo.title}}</div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
        </div>
      </div>
    </div>

    <div class="column-container"
         cdkDropList
         #todosDoneList="cdkDropList"
         [cdkDropListData]="todosDone"
         [cdkDropListConnectedTo]="[todosToDoList, todosDeferredList, todosInProgressList]"
         (cdkDropListDropped)="onDrop($event)">
      <h5 class="text-success text-center">Done</h5>
      <hr>
      <div class="card m-2 bg-dark text-light" style="cursor: pointer" cdkDrag *ngFor="let todo of todosDone">
        <div class="card-header">{{todo.title}}</div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
        </div>
      </div>
    </div>

    <div class="column-container"
         cdkDropList
         #todosDeferredList="cdkDropList"
         [cdkDropListData]="todosDeferred"
         [cdkDropListConnectedTo]="[todosToDoList, todosInProgressList, todosDoneList]"
         (cdkDropListDropped)="onDrop($event)">
      <h5 class="text-secondary text-center">Deferred</h5>
      <hr>
      <div class="card m-2 bg-dark text-light" style="cursor: pointer" cdkDrag *ngFor="let todo of todosDeferred">
        <div class="card-header">{{todo.title}}</div>
        <div class="card-body">
          <p class="card-text">{{todo.description}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
